<div class="container">
    <h2>Update Project</h2>
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter project name">
        <div *ngIf="updateForm.controls['name'].invalid && (updateForm.controls['name'].dirty || updateForm.controls['name'].touched)" class="text-danger">
          <div *ngIf="updateForm.get('name').hasError('required')">Name is required.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="name">Description:</label>
        <input type="text" formControlName="description" class="form-control" id="description" placeholder="Enter projet description">
        <div *ngIf="updateForm.controls['description'].invalid && (updateForm.controls['description'].dirty || updateForm.controls['description'].touched)" class="text-danger">
          <div *ngIf="updateForm.get('description').hasError('required')">Description is required.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="name">EndDate:</label>
        <input type="date" formControlName="endDate" class="form-control" id="endDate" placeholder="endDate projet ">
        <div *ngIf="updateForm.controls['endDate'].invalid && (updateForm.controls['endDate'].dirty || updateForm.controls['endDate'].touched)" class="text-danger">
          <div *ngIf="updateForm.get('endDate').hasError('required')">endDate is required.</div>
        </div>
      </div>
      <!-- Add more form controls for other fields if needed -->
      <button type="submit" [disabled]="updateForm.invalid" class="btn btn-primary mt-2 pt-2">Update</button>
    </form>
  </div>
